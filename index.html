      crossorigin="anonymous"

  </head>
  <body>
    <nav class="navbar">
      <h1 class="navbar-logo">Notizen</h1>
      <div class="navbar-links">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
      </div>
    </nav>
    <aside>
      <a href="" class="action-button static-action-button"></a>
    </aside>
    <main>
      <div class="card">
        <div class="card-body">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum,
          tempore.
        </div>
        <div class="card-actions">
          <a href="" class="btn btn-primary"
            ><span class="fa-solid fa-edit"></span></a
          ><a href="" class="btn btn-secondary"
            ><span class="fa-solid fa-trash"></span
          ></a>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum,
          tempore.
        </div>
        <div class="card-actions">
          <a href="" class="btn btn-primary"

          ></a>
        </div>
      </div>
    </main>
    <footer><p>&copy; 2025 Notes app</p></footer>
    <a href="" class="action-button floating-action-button"></a>
    <!-- Modal -->
    <div
      class="modal fade"
      id="notes-modal"
      tabindex="-1"
      aria-labelledby="notes-modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="notes-modalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <textarea
              class="form-control"
              name="notes-input"
              id="notes-input"
              rows="10"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="save-btn" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script type="module" src="./js/index.js"></script>
  </body>
